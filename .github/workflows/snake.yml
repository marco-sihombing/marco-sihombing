name: Generate Snake Animation

on:
  schedule:           # Jalankan otomatis setiap 12 jam
    - cron: "0 */12 * * *"
  workflow_dispatch:  # Bisa dijalankan manual dari tab Actions
  push:               # Jalan setiap kali push ke branch main
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # Perlu izin push ke branch output

    steps:
      # Step 1 - Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 - Generate file snake SVG (dark & light mode)
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light

      # Step 3 - Push hasilnya ke branch `output`
      - name: Push snake SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
